<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box - 2</title>
    <!-- Bootstrap css  -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <!-- Fontawesome css  -->
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
</head>
<body>

    <section>
        <div class="container my-5 py-5">
            <div class="row">
                <div class="col-lg-5">
                    <div class="border py-5 px-3 rounded border-warning border-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Put your name here">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Your comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                          <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-warning">Post Comment</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="work.js"></script>

</body>
</html>
